syntax = "proto3";

package api.org;

option go_package = "api/org;org";
option java_multiple_files = true;
option java_package = "api.org";

message ParentOrgInfo {
	int64 id = 1;
	string name = 2;
	string shortName = 3;
}

message OrgInfo {
	int64 id = 1;
	string name = 2;
	ParentOrgInfo parentOrg = 3;
	int64 levelTypeId = 4;
}
